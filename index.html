<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Deal Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <table id="dealDashboard" class="display">
                <thead>
                    <tr>
                        <th>Rollout Order</th>
                        <th>Store #</th>
                        <th>Property Name</th>
                        <th>Location</th>
                        <th>OMs</th>
                        <th>Description / Tenant</th>
                        <th>Status</th>
                        <th>Date to Market</th>
                        <th>Listing Cap</th>
                        <th>Listing Price</th>
                        <th>Earnest Money</th>
                        <th>DD Period</th>
                        <th>Closing Period</th>
                        <th>Buyer Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sands Investment Group. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // Example data - this will eventually be dynamic
            const data = [
                [1, "7972", "Kwik Kar - Jefferson City (Truman)", "Jefferson City, MO", "OM - Truman", "Oil Changers/Wash Shop", "Off-Market", "2024-12-05", "0.065", "$1,810,261.54", "$50,000", "30 days", "30 days", "Clover 2 LLC"],
                [2, "7973", "Kwik Kar - Edgewood", "Jefferson City, MO", "OM - Edgewood", "Oil Changers/Wash Shop", "On-Market", "2024-11-01", "0.070", "$2,000,000.00", "$60,000", "30 days", "45 days", "Clover 3 LLC"]
            ];

            $('#dealDashboard').DataTable({
                data: data,
                columns: [
                    { title: "Rollout Order" },
                    { title: "Store #" },
                    { title: "Property Name" },
                    { title: "Location" },
                    { title: "OMs" },
                    { title: "Description / Tenant" },
                    { title: "Status" },
                    { title: "Date to Market" },
                    { title: "Listing Cap" },
                    { title: "Listing Price" },
                    { title: "Earnest Money" },
                    { title: "DD Period" },
                    { title: "Closing Period" },
                    { title: "Buyer Name" }
                ],
                paging: true,
                searching: true,
                ordering: true
            });
        });
    </script>
</body>
</html>

</html>
